timezone: "Europe/Moscow"  # Доступные зоны: https://www.joda.org/joda-time/timezones.html

notifications:
  enabled: true
  permission: "krosovokdeath.notify"
  sound:
    enabled: true
    type: "ENTITY_LIGHTNING_BOLT_THUNDER"
    pitch: 1.0
    volume: 1.0

death-commands:
  enabled: true
  delay-ticks: 60 # 1 секунда (20 тиков)
  commands:
    - "msg {player} Вы умерли!"
    - "msg {player} Test"

logging:
  enabled: true
  format: "vertical" # или "compact" для одной строки
