messages:
  death-title: "§x§f§f§0§a§a§c══════&7[ &cСмерть игрока &7]§x§f§f§0§a§a§c══════"
  admin-kill: "&6Администратор: &f{killer}"
  killer: "&6Убийца: &f{killer}"
  cause: "&6Причина: &f{cause}"
  player: "&6Игрок: &d{player}"
  coordinates: "&6Координаты: &f{coords}"
  world: "&6Мир: &f{world}"
  time: "&6Время: &f{time}" # поменять часовой пояс в timezone
